<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body style="background-color: #e2e2e2">
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
        <form class="bg-white p-5" novalidate="novalidate" action="#" th:action="@{/process}" method="post" th:object="${loginData}">
            <h1 class="text-center">Register here</h1>
            <div class="mb-3 mt-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" th:value="${loginData.email}" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                       class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/>
                <p th:each="e:${#fields.errors('email')}" th:text="${e}"></p>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">UserName</label>
                <input type="text" name="userName" th:value="${loginData.userName}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
                       id="exampleInputPassword1"/>
                <p th:each="e : ${#fields.errors('userName')}" th:text="${e}"></p>
            </div>
            <div class="mb-3 form-check">
                <input name="agreed" type="checkbox"
                       th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
                       class="form-check-input" id="exampleCheck1"/>
                <label class="form-check-label" for="exampleCheck1">Agree with term and conditions*</label>
                <p th:each="e : ${#fields.errors('agreed')}" th:text="${e}"></p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
</div>
</body>
</html>
